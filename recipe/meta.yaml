{% set version = "0.2.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-snowflakeauth
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/snowflakeauth_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/snowflakeauth/snowflakeauth_{{ version }}.tar.gz
  sha256: f34b7d44d9c2aeba2b37e17d9af28590e931684c6aba4d96ef01b14b77838bc1

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpptoml
    - r-cli
    - r-curl
    - r-jose
    - r-jsonlite
    - r-openssl
    - r-rlang
  run:
    - r-base
    - r-rcpptoml
    - r-cli
    - r-curl
    - r-jose
    - r-jsonlite
    - r-openssl
    - r-rlang

test:
  commands:
    - $R -e "library('snowflakeauth')"           # [not win]
    - "\"%R%\" -e \"library('snowflakeauth')\""  # [win]

about:
  home: https://posit-dev.github.io/snowflakeauth/, https://github.com/posit-dev/snowflakeauth
  license: MIT
  summary: Authentication helpers for 'Snowflake'. It provides compatibility with authentication approaches supported by the 'Snowflake Connector for Python' <https://pypi.org/project/snowflake-connector-python> and the 'Snowflake CLI' <https://pypi.org/project/snowflake-cli>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
